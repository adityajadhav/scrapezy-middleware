	<style>
.CodeMirror {

	height: 240px;
}

	<h3>
		<i>Next Generation Web Scraping as a Service</i>
	</h3>


	<div class="row">

		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<b>1. Define URL</b>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="usr">URL:</label> <input type="text"
							class="form-control" ng-model="url" id="url">
					</div>

				</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-heading">
					<b>2. Define Tokens</b>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="usr">Tokens:</label> <input type="text"
							class="form-control" ng-model="tokerns" id="tokerns">
					</div>

				</div>
			</div>


			<button type="button" ng-click="scraptit()" class="btn btn-primary">Scrap
				it</button>
		</div>

		<div class="col-md-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<b>3. Define Schema</b>
				</div>
				<div class="panel-body">
					<ui-codemirror ui-codemirror-opts="editorOptions"
						ng-model="cmModel"></ui-codemirror>
				</div>
			</div>


		</div>
	</div>

</div>
